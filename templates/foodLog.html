<!-- templates/foodLog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Food Log</h2>
        <table>
            <tr>
                <th>Food</th>
                <th>Calories</th>
                <th>Protein</th>
                <th>Fats</th>
                <th>Carbohydrates</th>
            </tr>




            
        </table>
        <a href="{{ url_for('dashboard') }}">
            <button type="button">Back to Dashboard</button>
        </a>
    </div>
</body>
</html>
