<!-- templates/weightEntry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weight Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weight Entry</h2>

        {% if success %}
            <p class="success">âœ… Weight logged successfully!</p>
            <a href="{{ url_for('dashboard') }}">
                <button type="button">Return to Dashboard</button>
            </a>
        {% else %}
            <form method="POST" action="/add-weight-entry">
                <label>Date:</label>
                <input type="date" name="date" required>

                <input type="float" name="weight" placeholder="Weight(lbs)" required><br>

                <button type="submit">Add</button>
            </form>
            <a href="{{ url_for('dashboard') }}">
                <button type="button">Back to Dashboard</button>
            </a>
        {% endif %}
    </div>
</body>
</html>
