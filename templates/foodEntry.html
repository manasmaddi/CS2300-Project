<!-- templates/foodEntry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Food Entry</h2>
        <form method="POST">
            <input type="text" name="foodName" placeholder="Food Name" required><br>
            <input type="number" name="calories" placeholder="Calories(kcal)" required><br>
            <input type="number" name="protein" placeholder="Protein(g)"><br>
            <input type="number" name="fats" placeholder="Fats(g)"><br>
            <input type="number" name="carbs" placeholder="Carbs(g)"><br>

            <button type="submit">Add</button>
        </form>
        <a href="{{ url_for('dashboard') }}">
            <button type="button">Back to Dashboard</button>
        </a>
    </div>
</body>
</html>
