<!-- templates/foodEntry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Food Entry</h2>

        {% if success %}
            <p class="success">âœ… Food entry added successfully!</p>
        {% else %}
        <form method="POST" action = "/add-food-entry">
            <label for="foodname">Food Name:</label>
            <input type="text" name="foodname" id="foodname" required>

            <label for="calories">Calories:</label>
            <input type="number" name="calories" id="calories" required>

            <label for="fats">Fats (g):</label>
            <input type="number" name="fats" id="fats" required>

            <label for="carbs">Carbs (g):</label>
            <input type="number" name="carbs" id="carbs" required>

            <label for="proteins">Proteins (g):</label>
            <input type="number" name="proteins" id="proteins" required>

            <button type="submit">Add Food</button>
        </form>
        {% endif %}
        <a href="{{ url_for('dashboard') }}">
            <button class="dashboard-btn">Return to Dashboard</button>
        </a>
    </div>
</body>
</html>
