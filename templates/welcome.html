<!-- templates/welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to FitLife Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50; /* Green header */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Adjust for header height */
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
        button {
            width: 250px;
            padding: 12px;
            margin: 10px 0;
            background-color: #5cb85c;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="header">
        FitLife Tracker
    </div>
    
    <div class="container">
        <h2>Welcome!</h2>
        <a href="{{ url_for('signup') }}"><button>Create Account</button></a>
        <a href="{{ url_for('login') }}"><button>Login</button></a>
    </div>
</body>
</html>
