<!-- templates/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings and Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success {
            color: green;
            margin-bottom: 10px;
            font-weight: bold;
        }
        label {
            text-align: left;
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Settings and Metrics</h2>

        {% if success %}
            <p class="success">âœ… Profile updated!</p>
        {% endif %}

        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ user.name }}">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ user.email }}">

            <label for="height">Height (cm):</label>
            <input type="number" name="height" id="height" value="{{ user.height }}">

            <label for="startingWeight">Starting Weight (lbs):</label>
            <input type="number" name="startingWeight" id="startingWeight" value="{{ user.startingweight }}">

            <label for="currentWeight">Current Weight (lbs):</label>
            <input type="number" name="currentWeight" id="currentWeight" value="{{ user.currentweight }}">

            <label for="goalWeight">Goal Weight (lbs):</label>
            <input type="number" name="goalWeight" id="goalWeight" value="{{ user.goalweight }}">

            <button type="submit">Save</button>
        </form>

        <a href="{{ url_for('dashboard') }}">
            <button type="button">Back to Dashboard</button>
        </a>
    </div>
</body>
</html>
