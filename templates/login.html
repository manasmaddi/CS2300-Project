<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-btn, .forgot-btn {
            background-color: #007bff;
            margin-top: 10px;
        }
        .back-btn:hover, .forgot-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        {% if error_message %}
            <div class="error">{{ error_message }}</div>
            
            {% if show_back_button %}
                <form action="{{ url_for('signup') }}">
                    <button type="submit" class="back-btn">Go to Sign Up</button>
                </form>
            {% endif %}
            
            {% if show_forgot_button %}
                <form action="{{ url_for('forgot_password') }}">
                    <button type="submit" class="forgot-btn">Forgot Password?</button>
                </form>
            {% endif %}
        {% endif %}
        
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
