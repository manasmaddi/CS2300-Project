<!-- templates/caloricPlan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caloric Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Caloric Plan</h2>
        <form method="POST">
            <label>Goal:</label>
            <div>
                <input type="radio" name="goal" value="loss"> Loss
                <input type="radio" name="goal" value="gain"> Gain
                <input type="radio" name="goal" value="maintain"> Maintain
            </div>

            <label>Goal Weight:</label>
            <input type="number" name="goal_weight" required>

            <label>Weight(lb) Difference Per Week:</label>
            <input type="range" min="0" max="2.5" step="0.1" name="weekly_diff" required>

            <button type="submit">Set Plan</button>
        </form>
    </div>
</body>
</html>
