<!-- templates/caloricPlan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caloric Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        label {
            font-size: 16px;
            color: #000000;
        }
        input[type="text"],
        input[type="float"],
        input[type="range"],
        button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Caloric Plan</h2>
        <form method="POST">
            <label>Goal:</label>
            <div>
                <input type="radio" name="goal" value="loss"> Loss
                <input type="radio" name="goal" value="gain"> Gain
                <input type="radio" name="goal" value="maintain"> Maintain
            </div><br>
            <input type="float" name="goal_weight" placeholder="Goal Weight (lbs)" required><br>
            <div>
                <br><label for="weekly_diff">Weight (lb) Difference Per Week:</label>
                <span id="rangeValue">1.2</span> lb/week
                <input type="range" id="weekly_diff" name="weekly_diff" min="0" max="2.5" step="0.1" required oninput="rangeValue.innerText = this.value">
            </div>
            <button type="submit">Set Plan</button>
        </form>
    </div>
</body>
</html>
