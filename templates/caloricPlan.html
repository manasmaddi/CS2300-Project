<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caloric Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #000000;
        }
        label {
            font-size: 16px;
            color: #000000;
            text-align: left;
            display: block;
        }
        input[type="text"],
        input[type="float"],
        input[type="range"],
        button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .metrics {
            background-color: #e7f7e7;
            border: 1px solid #b0e1b0;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
        }
        .dashboard-btn {
            background-color: #4CAF50;
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .dashboard-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Caloric Plan</h2>

        {% if success %}
            <div class="metrics">
                <p><strong>âœ… Your Recommended Daily Plan:</strong></p>
                <p>Calories: {{ recommended }} kcal</p>
                <p>Carbs: {{ carbs }} g</p>
                <p>Protein: {{ protein }} g</p>
                <p>Fats: {{ fats }} g</p>
            </div>
        {% endif %}

        <form method="POST">
            <label>Goal:</label>
            <div>
                <input type="radio" name="goal" value="Lose"> Lose
                <input type="radio" name="goal" value="Gain"> Gain
                <input type="radio" name="goal" value="Maintain"> Maintain
            </div>

            <input type="float" name="goal_weight" placeholder="Goal Weight (lbs)" required>

            <label for="weekly_diff">Weight (lb) Difference Per Week:</label>
            <span id="rangeValue">1.2</span> lb/week
            <input type="range" id="weekly_diff" name="weekly_diff" min="0" max="2.5" step="0.1" required oninput="rangeValue.innerText = this.value">

            <button type="submit">Set Plan</button>
        </form>

        <a href="{{ url_for('dashboard') }}">
            <button class="dashboard-btn">Return to Dashboard</button>
        </a>
    </div>
</body>
</html>
