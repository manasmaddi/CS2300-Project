<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6268;
        }
        .button-row {
            display: flex;
            gap: 10px;
        }
        .button-row button {
            flex: 1;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ name }}!</h2>
        <button onclick="window.location.href='/settings'">Settings and Metrics</button>
        <button onclick="window.location.href='/caloricPlan'">Caloric Plan</button>
        <div class="button-row">
            <button onclick="window.location.href='/foodEntry'">Food Entry</button>
            <button onclick="window.location.href='/foodLog'">Food Log</button>
        </div>
        <div class="button-row">
            <button onclick="window.location.href='/weightEntry'">Weight Entry</button>
            <button onclick="window.location.href='/weightLog'">Weight Log</button>
        </div>
        <button onclick="window.location.href='/statistics'">Statistics</button>
    </div>
</body>
</html>
